# ----------------------------------------
# configuration for tabgen.py
input:
  table_schema: "part_hash"                            
  table_name_prefix: "t"                           
  table_count: 100
  column_name_prefix: "c"                         
  column_count_min: 3                                                                
  column_count_max: 6                    
  table_rows_min: 1000                                            
  table_rows_max: 5000                                            

  partition:
    enabled: true          # false = normal tables
    type: hash           # random | range | list | hash
    partition_count_min: 3
    partition_count_max: 8
    allowed_column_types: ["integer", "date"]
                                                                
output:
  create_table_file: "scripts/part_hash/c.sql"                                     
  drop_table_file: "scripts/part_hash/d.sql"                                       
  insert_table_file: "scripts/part_hash/i.sql"                                     
  analyze_table_file: "scripts/part_hash/a.sql"                                    
  truncate_table_file: "scripts/part_hash/t.sql"                              
  select_table_file: "scripts/part_hash/s.sql"                                
  create_proc_file: "scripts/part_hash/p.sql"                                
  create_func_file: "scripts/part_hash/f.sql"                                

