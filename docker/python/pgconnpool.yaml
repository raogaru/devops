database:
  host: localhost
  port: 5432
  name: postgres
  user: postgres
  password: postgres

pool:
  min_size: 10
  max_size: 100
  max_idle: 60        # seconds
  timeout: 5          # seconds

workload:
  worker_sleep:
    min: 3
    max: 5

  waves:
    count: 20
    min_connections: 1
    max_connections: 20
    pause_between_waves: 3   # seconds

