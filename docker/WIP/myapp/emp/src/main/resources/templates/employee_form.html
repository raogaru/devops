<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add / Edit Employee</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/styles2.css}">
</head>
<body>

<div class="container">

    <div class="header">
        <img src="/logo.png" alt="Logo"/>
        <h2 th:text="${employee.id == null ? 'Add Employee' : 'Edit Employee'}"></h2>
    </div>

    <form th:action="@{/employees}" th:object="${employee}" method="post">

        <!-- Required for UPDATE -->
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label>First Name</label>
            <input type="text" th:field="*{fname}" required/>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" th:field="*{lname}" required/>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
                <label><input type="radio" value="M" th:field="*{gender}"/> Male</label>
                <label><input type="radio" value="F" th:field="*{gender}"/> Female</label>
            </div>
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" th:field="*{dob}"/>
        </div>

        <div class="form-group">
            <label>Employee Type</label>
            <select th:field="*{typ}">
                <option value="Employee">Employee</option>
                <option value="Contractor">Contractor</option>
            </select>
        </div>

        <div class="form-group">
            <label>Salary</label>
            <input type="number" step="0.01" th:field="*{salary}" required/>
        </div>

        <div class="form-group">
            <label>Status</label>
            <select th:field="*{status}">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
                <option value="Terminated">Terminated</option>
            </select>
        </div>

        <div class="actions">
            <button type="submit" class="btn btn-save">Save</button>
            <a th:href="@{/employees}" class="btn btn-cancel">Back to List</a>
        </div>

    </form>

</div>

</body>
</html>
