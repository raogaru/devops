<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>My Chart Title</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="../amcharts/amcharts.js" type="text/javascript"></script>
        <script src="../amcharts/pie.js" type="text/javascript"></script>

        <script>
            var chart;

var chartData = [
//RAOGARU_DEVOPS_AMCHARTS_DATA_BEGIN
 {"rc_category":"RC_HR,40", "rc_value":"RC_HR,40"}
,{"rc_category":"PUBLIC,3304", "rc_value":"PUBLIC,3304"}
,{"rc_category":"OUTLN,9", "rc_value":"OUTLN,9"}
,{"rc_category":"SYSTEM,545", "rc_value":"SYSTEM,545"}
,{"rc_category":"ORACLE_OCM,8", "rc_value":"ORACLE_OCM,8"}
,{"rc_category":"DBSNMP,55", "rc_value":"DBSNMP,55"}
,{"rc_category":"RC_WF,134", "rc_value":"RC_WF,134"}
,{"rc_category":"SYS,8943", "rc_value":"SYS,8943"}
,{"rc_category":"RC_IAM,24", "rc_value":"RC_IAM,24"}
//RAOGARU_DEVOPS_AMCHARTS_DATA_END
];

            AmCharts.ready(function () {
                // PIE CHART
                chart = new AmCharts.AmPieChart();
                chart.dataProvider = chartData;
                chart.titleField = "rc_category";
				chart.addTitle="My Chart Title";
                chart.valueField = "rc_value";
                chart.outlineColor = "#FFFFFF";
                chart.outlineAlpha = 0.8;
                chart.outlineThickness = 2;
                chart.balloonText = "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>";
                // this makes the chart 3D
                chart.depth3D = 30;
                chart.angle = 30;

                // WRITE
                chart.write("chartdiv");
            });
        </script>
    </head>

    <body>
        <div id="chartdiv" style="width: 100%; height: 400px;"></div>
    </body>

</html>
